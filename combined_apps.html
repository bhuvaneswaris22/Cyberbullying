<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Apps and Parallax Example</title>
    <style>
        :root {
            --scale: 1.5;
            --x: 0;
            --y: 0;
        }

        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        #wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #image {
            width: 100vw;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1539035104074-dee66086b5e3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjI0MX0&auto=format&fit=crop&w=2550&q=80");
            background-size: cover;
            transform: translateX(var(--x)) translateY(var(--y)) scale(var(--scale));
            transition: ease-out 0.7s;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .app-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .app {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .app-title {
            margin-top: 0;
        }

        .app-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .app-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="wrapper" onmousemove="handleMouseMove(event)" onclick="handleMouseLeave()">
            <div id="image"></div>
        </div>
    </div>

    <script>
        function handleMouseMove(e) {
            const el = document.getElementById("wrapper");
            const d = el.getBoundingClientRect();
            let x = e.clientX - (d.left + Math.floor(d.width / 2));
            let y = e.clientY - (d.top + Math.floor(d.height / 2));
            // Invert values
            x = x - x * 2;
            y = y - y * 2;
            document.documentElement.style.setProperty("--scale", 1.6);
            document.documentElement.style.setProperty("--x", x / 2 + "px");
            document.documentElement.style.setProperty("--y", y / 2 + "px");
        }

        function handleMouseLeave() {
            document.documentElement.style.setProperty("--scale", 1);
            document.documentElement.style.setProperty("--x", 0);
            document.documentElement.style.setProperty("--y", 0);
        }
    </script>

    <div class="container">
        <h1>Welcome To My Project</h1>
        <div class="app-container">
            <div class="app">
                <h2 class="app-title">Cyber Bullying App</h2>
                <a class="app-link" href="http://localhost:5000" target="_blank">Go to Cyber Bullying App</a>
            </div>
            <div class="app">
                <h2 class="app-title">Meme Classifier App</h2>
                <a class="app-link" href="http://localhost:4003" target="_blank">Go to Meme Classifier App</a>
            </div>
        </div>
    </div>
</body>
</html>
